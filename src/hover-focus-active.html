<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Hover,Focus,Active</title>
</head>
<body>
  <button class="p-4 m-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hover me</button>

  <input class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded py-2 px-4" type="text" placeholder="focus me">

  <button class="bg-green-500 active:bg-green-700 text-white"></button>
</body>
</html>
